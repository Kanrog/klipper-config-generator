<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klipper Config Generator</title>
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #252542;
      --bg-input: #12121f;
      --text-primary: #e8e8f0;
      --text-secondary: #888899;
      --accent: #e94560;
      --accent-hover: #ff6b6b;
      --success: #4ade80;
      --warning: #fbbf24;
      --border: #2a2a40;
      --border-light: #3a3a55;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 1.4rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header h1 span {
      color: var(--accent);
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
    }
    
    /* Main Layout - 3 columns */
    .main-container {
      flex: 1;
      display: grid;
      grid-template-columns: 320px 1fr 380px;
      gap: 0;
      min-height: 0;
      overflow: hidden;
    }
    
    /* Left Column - Board & Basic Settings */
    .left-column {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 16px;
    }
    
    /* Center Column - Config Sections & Includes */
    .center-column {
      background: var(--bg-primary);
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    /* Right Column - Output */
    .right-column {
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Panel styling */
    .panel {
      background: var(--bg-tertiary);
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
    }
    
    .panel-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .panel-body {
      padding: 14px;
    }
    
    .panel-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    
    .panel-actions button {
      padding: 3px 8px;
      font-size: 0.7rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .panel-actions button:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    /* Form elements */
    .form-group {
      margin-bottom: 14px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }
    
    .hint {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 4px;
      font-style: italic;
    }
    
    /* Checkbox styling */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: var(--bg-input);
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    
    .checkbox-row label {
      margin: 0;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.85rem;
    }
    
    /* Compact sub-options */
    .sub-options {
      margin-top: 10px;
      padding: 10px;
      background: var(--bg-input);
      border-radius: 5px;
      border: 1px solid var(--border);
    }
    
    .sub-options .form-group {
      margin-bottom: 8px;
    }
    
    /* Sections Grid - 2 columns of checkboxes */
    .sections-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      height: 100%;
      align-content: start;
    }
    
    .section-category {
      background: var(--bg-tertiary);
      border-radius: 6px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    
    .section-category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: rgba(0,0,0,0.3);
      font-weight: 600;
      font-size: 0.75rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      cursor: pointer;
    }
    
    .section-category-header:hover {
      background: rgba(233, 69, 96, 0.15);
    }
    
    .category-toggle {
      opacity: 0.6;
      font-size: 0.9rem;
    }
    
    .section-category-header:hover .category-toggle {
      opacity: 1;
    }
    
    .section-items {
      padding: 6px;
      max-height: 180px;
      overflow-y: auto;
    }
    
    .section-items::-webkit-scrollbar {
      width: 6px;
    }
    
    .section-items::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    .section-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 6px;
      border-radius: 3px;
      transition: background 0.1s;
    }
    
    .section-item:hover {
      background: var(--bg-input);
    }
    
    .section-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--accent);
      flex-shrink: 0;
    }
    
    .section-item label {
      margin: 0;
      font-size: 0.8rem;
      color: var(--text-primary);
      cursor: pointer;
      font-family: 'Consolas', 'Monaco', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .section-item label.originally-commented {
      color: var(--text-secondary);
      font-style: italic;
    }
    
    /* Includes section - horizontal layout */
    .includes-container {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 14px;
    }
    
    .includes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-content: flex-start;
      max-height: 120px;
      overflow-y: auto;
      padding: 4px;
    }
    
    .includes-empty {
      color: var(--text-secondary);
      font-size: 0.8rem;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    
    .include-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 8px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .include-item.disabled {
      opacity: 0.5;
    }
    
    .include-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: var(--success);
    }
    
    .include-name {
      font-family: 'Consolas', 'Monaco', monospace;
      color: var(--success);
      cursor: pointer;
    }
    
    .include-remove {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0 2px;
      font-size: 1rem;
      line-height: 1;
    }
    
    .include-remove:hover {
      color: var(--accent);
    }
    
    .include-add-panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .include-add-panel select,
    .include-add-panel input {
      font-size: 0.85rem;
      padding: 7px 10px;
    }
    
    .include-add-panel .add-btn {
      padding: 7px 14px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    .include-add-panel .add-btn:hover {
      background: var(--accent-hover);
    }
    
    .include-row {
      display: flex;
      gap: 6px;
    }
    
    .include-row input {
      flex: 1;
    }
    
    /* Output panel */
    .output-header {
      padding: 12px 16px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .output-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .output-body {
      flex: 1;
      padding: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    #output {
      flex: 1;
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: #a8d8a8;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.8rem;
      padding: 12px;
      resize: none;
      line-height: 1.5;
    }
    
    #output:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    
    /* File upload */
    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: var(--bg-input);
      border: 2px dashed var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-secondary);
      transition: all 0.15s;
      margin-top: 12px;
    }
    
    .file-upload-label:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .file-upload-label input[type="file"] {
      display: none;
    }
    
    #uploadedFileName {
      display: none;
      margin-top: 8px;
      padding: 6px 10px;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid var(--success);
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--success);
    }
    
    /* Driver warning */
    .driver-warning, .sensorless-warning {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(233, 69, 96, 0.1);
      border: 1px solid var(--accent);
      border-radius: 6px;
      margin-top: 10px;
    }
    
    .warning-icon {
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .warning-content {
      font-size: 0.8rem;
    }
    
    .warning-content strong {
      color: var(--accent);
      display: block;
      margin-bottom: 4px;
    }
    
    .warning-content p {
      margin: 0;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    .warning-content code {
      background: var(--bg-input);
      padding: 1px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    
    /* Driver count display */
    .driver-count-display {
      margin-top: 8px;
    }
    
    .driver-count {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px;
      background: var(--bg-input);
      border-radius: 5px;
      font-size: 0.75rem;
    }
    
    .driver-count.warning {
      border: 1px solid var(--warning);
    }
    
    .count-label {
      color: var(--text-secondary);
    }
    
    .count-value {
      font-weight: 600;
    }
    
    .count-separator {
      color: var(--border-light);
    }
    
    .count-ok { color: var(--success); }
    .count-warning { color: var(--accent); }
    
    /* Section count badge */
    .badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      background: var(--bg-input);
      border-radius: 10px;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .main-container {
        grid-template-columns: 280px 1fr 320px;
      }
      
      .sections-grid {
        grid-template-columns: 1fr;
      }
      
      .includes-container {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 900px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }
      
      .left-column, .center-column, .right-column {
        border: none;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>üîß Klipper <span>Config Generator</span></h1>
    <div class="header-actions">
      <button class="btn btn-primary" onclick="generate()">‚ö° Generate</button>
      <button class="btn btn-secondary" onclick="download()">üíæ Download</button>
    </div>
  </div>
  
  <!-- Main 3-Column Layout -->
  <div class="main-container">
    <!-- LEFT: Board & Settings -->
    <div class="left-column">
      <!-- Board Selection -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">üìã Board Selection</span>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Search</label>
            <input type="text" id="boardSearch" placeholder="Filter boards..." oninput="filterBoards()">
          </div>
          <div class="form-group">
            <label>Board Config</label>
            <select id="boardSelect" onchange="loadConfigFromRepo(this.value)">
              <option>Loading...</option>
            </select>
          </div>
          <label class="file-upload-label">
            <span>üìÅ Upload custom .cfg</span>
            <input type="file" accept=".cfg" onchange="handleFileUpload(event)">
          </label>
          <div id="uploadedFileName"></div>
        </div>
      </div>
      
      <!-- Kinematics & Dimensions -->
      <div class="panel" style="margin-top: 12px;">
        <div class="panel-header">
          <span class="panel-title">‚öôÔ∏è Printer Setup</span>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Kinematics</label>
            <select id="kinematicsSelect" onchange="updateKinematicsOptions()">
              <option value="cartesian">Cartesian (Bed Slinger)</option>
              <option value="cartesian_xy">Cartesian (Flying Gantry)</option>
              <option value="corexy">CoreXY</option>
              <option value="corexz">CoreXZ</option>
              <option value="delta">Delta</option>
              <option value="deltesian">Deltesian</option>
              <option value="polar">Polar</option>
              <option value="winch">Cable Winch</option>
            </select>
            <div class="hint" id="kinematicsHint">Y axis moves bed, X moves toolhead</div>
          </div>
          
          <div class="form-group">
            <label id="bedDimensionsLabel">Bed Size (X / Y / Z mm)</label>
            <div class="form-row-3" id="cartesianDimensions">
              <input type="number" id="bedX" placeholder="X" value="235">
              <input type="number" id="bedY" placeholder="Y" value="235">
              <input type="number" id="bedZ" placeholder="Z" value="250">
            </div>
            <div class="form-row" id="deltaDimensions" style="display: none;">
              <input type="number" id="deltaRadius" placeholder="Radius" value="140">
              <input type="number" id="deltaHeight" placeholder="Height" value="300">
            </div>
            <input type="hidden" id="deltaArmLength" value="270">
          </div>
          
          <div class="form-row" id="zMotorsGroup">
            <div class="form-group">
              <label>Z Motors</label>
              <select id="zMotorCount" onchange="updateZMotorOptions()">
                <option value="1">Single</option>
                <option value="2">Dual</option>
                <option value="3">Triple</option>
                <option value="4">Quad</option>
              </select>
            </div>
            <div class="form-group" id="zTiltOptions" style="display: none;">
              <label>Z Leveling</label>
              <select id="zLevelingType">
                <option value="none">None</option>
                <option value="z_tilt">Z Tilt</option>
              </select>
            </div>
            <div class="form-group" id="quadGantryOptions" style="display: none;">
              <label>Leveling</label>
              <select id="quadLevelingType">
                <option value="none">None</option>
                <option value="z_tilt">Z Tilt</option>
                <option value="quad_gantry_level">QGL</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Endstops -->
      <div class="panel" style="margin-top: 12px;">
        <div class="panel-header">
          <span class="panel-title">üéØ Endstops & Homing</span>
        </div>
        <div class="panel-body">
          <div class="form-row" id="xyEndstopOptions">
            <div class="form-group">
              <label>X Endstop</label>
              <select id="endstopX">
                <option value="min">Min (0)</option>
                <option value="max">Max</option>
              </select>
            </div>
            <div class="form-group">
              <label>Y Endstop</label>
              <select id="endstopY">
                <option value="min">Min (0)</option>
                <option value="max">Max</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label>Z Endstop Type</label>
            <select id="zEndstopType" onchange="updateZEndstopOptions()">
              <option value="switch_min">Switch (Bottom)</option>
              <option value="switch_max">Switch (Top)</option>
              <option value="probe">Probe</option>
            </select>
          </div>
          
          <div id="probeOffsets" class="sub-options" style="display: none;">
            <div class="form-row">
              <div class="form-group">
                <label>Probe X Offset</label>
                <input type="number" id="probeOffsetX" value="-40">
              </div>
              <div class="form-group">
                <label>Probe Y Offset</label>
                <input type="number" id="probeOffsetY" value="-10">
              </div>
            </div>
          </div>
          
          <div class="checkbox-row">
            <input type="checkbox" id="sensorlessXY" onchange="updateSensorlessWarning()">
            <label for="sensorlessXY">Sensorless Homing (X/Y)</label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- CENTER: Sections & Includes -->
    <div class="center-column">
      <!-- Config Sections -->
      <div class="panel" style="flex: 1; display: flex; flex-direction: column;">
        <div class="panel-header">
          <span class="panel-title">üì¶ Config Sections</span>
          <div class="panel-actions">
            <span class="badge" id="sectionCount">0/0</span>
            <button onclick="toggleAllSections(true)">All</button>
            <button onclick="toggleAllSections(false)">None</button>
          </div>
        </div>
        <div class="panel-body" style="flex: 1; overflow: hidden;">
          <div class="sections-grid" id="sections-container">
            <div style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 40px;">
              Select a board to view available sections
            </div>
          </div>
        </div>
      </div>
      
      <!-- Include Files -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">üìé Include Files</span>
          <div class="panel-actions">
            <span class="badge" id="includeCount">0</span>
            <button onclick="toggleAllIncludes(true)">All</button>
            <button onclick="toggleAllIncludes(false)">None</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="includes-container">
            <div class="includes-list" id="includes-list">
              <div class="includes-empty">No include files added</div>
            </div>
            <div class="include-add-panel">
              <select id="includePresetSelect" onchange="handleIncludePresetSelect(this)">
                <option value="">+ Add common include...</option>
                <option value="mainsail.cfg">mainsail.cfg</option>
                <option value="fluidd.cfg">fluidd.cfg</option>
                <option value="macros.cfg">macros.cfg</option>
                <option value="timelapse.cfg">timelapse.cfg</option>
                <option value="KAMP_Settings.cfg">KAMP_Settings.cfg</option>
                <option value="klipperscreen.cfg">klipperscreen.cfg</option>
                <option value="crowsnest.conf">crowsnest.conf</option>
                <option value="adxl.cfg">adxl.cfg</option>
                <option value="ebb36.cfg">ebb36.cfg</option>
                <option value="ebb42.cfg">ebb42.cfg</option>
                <option value="stealthburner_leds.cfg">stealthburner_leds.cfg</option>
              </select>
              <div class="include-row">
                <input type="text" id="customIncludeInput" placeholder="custom.cfg" onkeypress="handleCustomIncludeKeypress(event)">
